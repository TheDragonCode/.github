on:
    workflow_call:

permissions: write-all

jobs:
    php:
        name: PHP
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v5
            -   uses: shivammathur/setup-php@v2

            -   name: Can fix detect
                id: can_fix
                shell: bash
                run: |
                    CAN_FIX=${{ github.event_name == 'push' && github.ref == 'refs/heads/1.x' }}
                    
                    echo "CAN_FIX=${CAN_FIX}" >> "$GITHUB_ENV"

            -   name: Setup Composer
                run: |
                    composer global config --no-plugins allow-plugins.laravel/pint true
                    composer global config --no-plugins allow-plugins.ergebnis/composer-normalize true
                    
                    composer config --no-plugins allow-plugins.laravel/pint true
                    composer config --no-plugins allow-plugins.ergebnis/composer-normalize true

            -   name: Install Composer dependencies
                run: composer global require dragon-code/codestyler

            -   name: Publish config files
                run: codestyle pint 8.2

            -   name: Normalize composer.json
                if: env.CAN_FIX == true
                run: composer normalize

            -   name: Code-style
                run: |
                    if [ $CAN_FIX == true ]; then
                        pint --parallel
                    else
                        pint --parallel --test
                    fi

            -   name: Collect changed files
                if: env.CAN_FIX == true
                id: changed_php
                run: |
                    git config --global --add safe.directory "$GITHUB_WORKSPACE"
                    git ls-files -m > changed.txt || true

                    if [ -s changed.txt ]; then
                      echo "files<<EOF" >> "$GITHUB_OUTPUT"
                      cat changed.txt >> "$GITHUB_OUTPUT"
                      echo "EOF" >> "$GITHUB_OUTPUT"
                    fi

            -  name: Upload changed files
               if: env.CAN_FIX == true && steps.changed_php.outputs.files != ''
               uses: actions/upload-artifact@v4
               with:
                 name: fixes-php
                 path: ${{ steps.changed_php.outputs.files }}

    node:
        name: Node
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v5
            -   uses: shivammathur/setup-php@v2

            -   uses: actions/setup-node@v4
                with:
                    node-version: 'latest'

            -   name: Can fix detect
                id: can_fix
                shell: bash
                run: |
                    CAN_FIX=${{ github.event_name == 'push' && github.ref == 'refs/heads/1.x' }}
                    
                    echo "CAN_FIX=${CAN_FIX}" >> "$GITHUB_ENV"

            -   name: Detect package.json
                id: has_pkg
                shell: bash
                run: |
                    if [ -f package.json ]; then
                      echo "HAS_PACKAGE_JSON=1" >> "$GITHUB_ENV"
                    else
                      echo "HAS_PACKAGE_JSON=0" >> "$GITHUB_ENV"
                    fi

            -   name: Install Composer dependencies
                run: composer global require dragon-code/codestyler

            -   name: Install Node dependencies
                run: npm i -D @biomejs/biome

            -   name: Publish config files
                run: codestyle npm

            -   name: Code-style
                run: |
                    if [ $CAN_FIX == true ]; then
                        npx @biomejs/biome lint --write
                        npx @biomejs/biome format --write
                    else
                        npx @biomejs/biome lint
                        npx @biomejs/biome format
                    fi

            -   name: Remove node_modules
                if: env.CAN_FIX == true
                run: rm -rf node_modules

            -   name: Remove package.json
                if: env.HAS_PACKAGE_JSON == '0'
                run: |
                    rm package.json
                    rm package-lock.json

            -   name: Collect changed files
                if: env.CAN_FIX == true
                id: changed_node
                run: |
                    git config --global --add safe.directory "$GITHUB_WORKSPACE"
                    git ls-files -m > changed.txt || true

                    if [ -s changed.txt ]; then
                      echo "files<<EOF" >> "$GITHUB_OUTPUT"
                      cat changed.txt >> "$GITHUB_OUTPUT"
                      echo "EOF" >> "$GITHUB_OUTPUT"
                    fi

            -  name: Upload changed files
               if: env.CAN_FIX == true && steps.changed_node.outputs.files != ''
               uses: actions/upload-artifact@v4
               with:
                 name: fixes-node
                 path: ${{ steps.changed_node.outputs.files }}

    pr:
        needs:
            - php
            - node
    
        name: Create a PR
        runs-on: ubuntu-latest
        
        if: github.event_name == 'push' && github.ref == 'refs/heads/1.x'

        steps:
            -   uses: actions/checkout@v5

            -   name: Download all artifacts and merge
                uses: actions/download-artifact@v5
                with:
                    merge-multiple: true
                    path: .

            -   name: Create a Pull Request
                uses: peter-evans/create-pull-request@v7
                if: ${{ !cancelled() }}
                with:
                    branch: code-style
                    branch-suffix: random
                    delete-branch: true
                    title: "ðŸ¦‹ The code style has been fixed"
                    commit-message: ðŸ¦‹ The code style has been fixed
                    body: The code style has been fixed
                    labels: code-style
