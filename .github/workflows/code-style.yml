name: code-style

on:
    workflow_call:
        inputs:
            token:
                required: true
                type: string
            fix:
                required: true
                type: boolean

jobs:
    download:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout code
                uses: actions/checkout@v3

            -   name: Checking PHP Syntax
                uses: TheDragonCode/codestyler@v2.6.2
                with:
                    github_token: ${{ inputs.token }}
                    fix: ${{ inputs.fix }}
