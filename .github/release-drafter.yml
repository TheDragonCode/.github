name-template: '$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
change-template: '- $TITLE by @$AUTHOR (#$NUMBER)'
category-template: '## $TITLE'

sort-by: 'title'
sort-direction: 'ascending'

include-pre-releases: true

categories:
  - title: 'Added'
    labels:
      - 'added'
  - title: 'Fixed'
    labels:
      - 'fix'
      - 'bug'
  - title: 'Removed'
    labels:
      - 'removed'
  - title: 'Dependencies'
    collapse-after: 10
    labels:
      - 'dependencies'
  - title: 'Security'
    labels:
      - 'security'
      - 'security fix'
      - 'security vulnerability'

exclude-labels:
  - 'skip-changelog'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  default: patch

template: |
  ## Changed

  $CHANGES
